    <script>
        window.__YL_PRELOADED_STATE__ = {
            content: {"code":0,"data":{"publishTime":1726288773000,"ads":{},"itemType":"article","infoId":"IL2DHUHWZ33BCHM","infoType":"article","source":"九派新闻","media":"九派新闻","title":"物业回应演员李纯母亲被困电梯40分钟：得知位置后从近到远救人，不可能先救明星","content":"<p>9月13日晚，演员李纯怒斥物业。其表示，因芜湖市名流印象小区电梯停电，母亲独自被困电梯40分钟。</p> <p><img alt=\"图片881.png\" oldsrc=\"//cjrm.cjn.cn/tmyimgcenter/down?appname=jpxw&amp;msec=1726289029493&amp;encrypting=850b16e68bd9c9415ebdfebc5d46c3ab&amp;imgname=W020240914458297391794.png\" src=\"//feedrec-img.oos-hbwh.ctyunapi.cn/feedrec-20240914-4c01841738d8b97e10d54d55be666da3.jpg\" title=\"图片881.png\"></p> <p>李纯微博截图。图/梨视频</p> <p><br></p> <p>李纯表示，当天她提着行李箱刚走到小区楼下，发现电梯停电了。“小区里的老人，抱着孩子的女士都没办法回家，在此期间没见到任何工作人员来解决问题。”她的母亲5点多下楼取快递，回家时遭遇电梯停电，一个人在电梯里被困40分钟，打电话求助才有维修人员救她出来。</p> <p><br></p> <p>李纯指出小区的电梯是8月份刚换的，其不解为何出现这种问题，请相关部门介入调查。</p> <p><br></p> <p>目前，李纯已经删除上述微博。<br></p> <p><br></p> <p>9月14日，九派新闻联系名流印象小区的物业，工作人员表示，昨天是紧急停电，事先没有收到任何通知，不只是电梯，楼栋、楼道、商业区等也都停电了。事情发生后，物业立刻开始解救电梯被困人员。此时已有业主在群里发了被困的消息，他们在已知有人被困位置的前提下，和维修人员一起从近到远救人。等救人结束，才开始排查送电的情况。</p> <p><br></p> <p>其表示关注到了明星的发言，称他们是一个个人去救的，不否认可能有人被困40分钟。其打比方说：“不可能说明星住这栋楼，他被困了，我先去救明星，我们不可能这样做。毕竟被困电梯人都怕，空间又小。”</p> <p><br></p> <p>工作人员表示，名流印象小区的电梯都是定期维修，但电梯已经使用近10年，在上一任物业服务时就已出现问题，今年他们接手后，正在一步步推进电梯大修、整改事宜。</p> <p><br></p> <p>物业表示现在电梯已经恢复正常使用，后续他们会进行回访，看看业主的身体状况。</p> <p><br></p> <p>同日，名流印象小区所属街道范罗山街道办事处工作人员表示，问题已经解决，电梯已维修好，社区主任也和物业公司沟通过，后续会有一个应急预案。至于为何业主会被困在电梯内40分钟，其并不清楚具体经过。其称，之前电梯也曾出现故障，但没有把人困住这么长时间。</p> <p><br></p> <p>资料显示，李纯，毕业于北京电影学院，中国内地影视女演员，代表作《花千骨》《如懿传》等。</p> <p><br></p> <p><strong>九派新闻记者　彭茸雯　温艳丽　朱喜梅</strong></p> <p><strong>编辑　王佳箐 肖洁</strong></p> <p><strong>【爆料】请联系记者微信：linghaojizhe</strong></p>","uploadConfig":{"signature":"3b27ea676d051ba84e9de23da996400e","appkey":"UL2LQVB8BAF2JFI","channelTag":"toutiaohao_article_ttjpnews_9fc19a1f956448fb9826b9fcb4695509","timestamp":1726374439468}},"requestId":"5fb2d957dfc94eefb44a9b97fbc47335"},     // 正文内容响应报文
