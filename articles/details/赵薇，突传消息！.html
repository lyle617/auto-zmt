<p data-track="1"><span style="letter-spacing: 1px;"><span style="color: #000000; --tt-darkmode-color: #A3A3A3;">近日有网友在网上发布动态，表示自己在西藏遇见了“小燕子”赵薇。</span></span></p><p class="pgc-p syl-page-br" data-track="11"><br></p><div class="pgc-img"><img src="https://p3-sign.toutiaoimg.com/tos-cn-i-axegupay5k/c472b3400c49448899a0800a6351f01f~noop.image?_iz=58558&amp;from=article.pc_detail&amp;lk3s=953192f4&amp;x-expires=1728267159&amp;x-signature=OfgqA5jb413v6T8iNh3mm0s4RtY%3D" img_width="1228" img_height="1022" image_type="1" mime_type="image/jpeg" web_uri="tos-cn-i-6w9my0ksvp/e6bb2c4d5163415e9f58f47debffee53" class="syl-page-img" style="height: auto;"><p class="pgc-img-caption"></p></div><p data-track="2"><span style="letter-spacing: 1px;"><span style="color: #000000; --tt-darkmode-color: #A3A3A3;">照片中，赵薇和朋友在街边聊天，出门戴帽子戴墨镜的习惯还存在，看得出来她并不想让别人看见自己。</span></span></p><p data-track="3" class="syl-page-br"><br></p><p data-track="4"><span style="letter-spacing: 1px;"><span style="color: #000000; --tt-darkmode-color: #A3A3A3;">这张前段时间网友在机场拍摄的照片则更明显，有网友质疑赵薇体态不佳。</span></span></p><p class="pgc-p syl-page-br" data-track="5"><br></p><p data-track="12"><span style="letter-spacing: 1px;"><span style="color: #000000; --tt-darkmode-color: #A3A3A3;">今年4月11日，赵薇名下部分所持股权被冻结，冻结股权标的企业为合宝文娱集团有限公司，冻结日期至2027年4月10日，执行法院为北京市第四中级人民法院，被冻结股权金额为500万元人民币。</span></span></p><p data-track="6" class="syl-page-br"><br></p><p data-track="7"><span style="letter-spacing: 1px;"><span style="color: #000000; --tt-darkmode-color: #A3A3A3;">赵薇的股权，又被冻结了500万。</span></span></p><p data-track="8" class="syl-page-br"><br></p><p data-track="9"><span style="letter-spacing: 1px;"><span style="color: #000000; --tt-darkmode-color: #A3A3A3;">说“又”，是因为在2021年，她在这家公司已被冻结过一次股权，今年期满。</span></span></p><p class="pgc-p syl-page-br" data-track="10"><br></p><p data-track="13"><strong><span style="color: #666666; --tt-darkmode-color: #666666;">来源：南昌晚报综合越牛新闻</span></strong></p>
